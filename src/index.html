<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Demo</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">
   <div class="col-lg-2">

   </div>
    <div class="col-lg-10">

    </div>
</div>

<div id="loginPanel" class="container">
    <form>
        <div class="form-group">
            <label for="useranme">用户名:</label>
            <input type="email" class="form-control" placeholder="Email" ms-duplex="username">
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" class="form-control" placeholder="Password" ms-duplex="password">
        </div>

        <div class="form-group">
            <label for="server">服务器:</label>
            <input type="password" class="form-control" placeholder="服务器" ms-duplex="server">
        </div>

        <div class="form-group">
            <input type="button" value="注册"/>
            <input type="button" value="设置"/>
        </div>

        <button type="submit" class="btn btn-default" ms-click="login">登录</button>
    </form>
</div>

<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="lib/avalonjs-1.5.5.js"></script>
<script type="text/javascript" src="lib/backbone-min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">


</script>
<script src="scripts/xmppClient.js"></script>


</body>
</html>
